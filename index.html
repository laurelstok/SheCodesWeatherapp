<!DOCTYPE html>
<html>
  <head>
    <title>SheCodesWeatherApp</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6fe729c983.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-primary btn-sm">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Sydney NSW, Australia</h1>
        <div class="row">
          <div class="col-2">
            <i class="fa-sharp fa-solid fa-sun sun-icon"></i>
          </div>
          <div class="col-3">
            <h3>
              <span class="temperature" id="temperature">17</span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a>
                |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </h3>
          </div>
          <div class="col-3">
            <div class="row" id="precipitation">Precipitation: 0%</div>
            <div class="row" id="humidity">Humidity: 54%</div>
            <div class="row" id="wind">Wind: 1mph</div>
          </div>
          <div class="col-2"></div>
          <div class="col-2">
            <div class="row"><h4>Weather</h4></div>
            <div class="row" id="date">Wednesday 9:00</div>
            <div class="row" id="weather">Sunny</div>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col"><h5>Temperature | Precipitation | Wind</h5></div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <h5>Daily Temp in °F</h5>
          </div>
          <div class="col">
            <img
              src="img/wireframeTempChart.jpeg"
              alt="dailyTemp"
              width="1000px"
              height="300px"
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">Wed</div>
          <div class="col">Thurs</div>
          <div class="col">Fri</div>
          <div class="col">Sat</div>
          <div class="col">Sun</div>
          <div class="col">Mon</div>
          <div class="col">Tues</div>
          <div class="col">Wed</div>
        </div>
        <div class="row">
          <div class="col">
            <i class="fa-solid fa-cloud-sun partSun-icon"></i>
          </div>
          <div class="col">
            <i class="fa-sharp fa-solid fa-sun partSun-icon"></i>
          </div>
          <div class="col">
            <i class="fa-sharp fa-solid fa-sun partSun-icon"></i>
          </div>
          <div class="col">
            <i class="fa-sharp fa-solid fa-sun partSun-icon"></i>
          </div>
          <div class="col">
            <i class="fa-sharp fa-solid fa-sun partSun-icon"></i>
          </div>
          <div class="col">
            <i class="fa-sharp fa-solid fa-sun partSun-icon"></i>
          </div>
          <div class="col">
            <i class="fa-sharp fa-solid fa-sun partSun-icon"></i>
          </div>
          <div class="col">
            <i class="fa-sharp fa-solid fa-sun partSun-icon"></i>
          </div>
        </div>
      </div>
      <span> <a href="https://github.com/laurelstok/SheCodesWeatherapp">Open-Source Code<a/> </span> by: Laurel Stokely
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
